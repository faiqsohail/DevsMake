swagger: "2.0"
info:
  description: "Bringing together users and developers to create amazing projects."
  version: "1.0.0"
  title: "DevsMake"
  license:
    name: "GNU Affero General Public License v3.0"
    url: "https://www.gnu.org/licenses/agpl-3.0.en.html"
host: "devsmake.com"
basePath: "/api/v1"
tags:
- name: "general"
  description: "General system endpoints"
- name: "auth"
  description: "Authentication information"
- name: "profile"
  description: "Profile information"
- name: "idea post"
  description: "Idea post endpoints"
schemes:
- "https"
- "http"
security:
  - github_auth:
    - user
paths:
  /healthcheck:
    get:
      tags:
        - "general"
      summary: system database health check
      security: []
      responses:
        "200":
          description: database available
          schema:
            properties:
              status:
                type: "string"
                format: "string"
                enum: ["available"]
        "500":
          description: database unavailable
          schema:
            properties:
              status:
                type: "string"
                format: "string"
                enum: ["unavailable"]
  /auth/login:
    get:
      tags:
        - "auth"
      summary: login through github oauth2
      security: []
      responses:
        "200":
          description: login
          schema:
            properties:
              access_token:
                type: "string"
                format: "string"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /auth/callback:
    get:
      tags:
        - "auth"
      summary: return access_token
      security: []
      responses:
        '200':
          description: login
          schema:
            properties:
              access_token:
                type: "string"
                format: "string"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /profile:
    get:
      tags:
        - "profile"
      summary: profile information and statistics for the current user
      responses:
        '200':
          description: success
          schema:
            properties:
              identifier:
                type: "integer"
                format: "int64"
              username:
                type: "string"
                format: "string"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /ideas:
    get:
      tags:
        - "idea post"
      summary: gets list of all recent ideas posted
      security: []
      parameters:
      - name: "query"
        in: "query"
        description: "A optional search query"
        required: false
        type: "string"
      - name: "limit"
        in: "query"
        description: "The maximum number of posts to fetch"
        required: true
        type: "integer"
      - name: "offset"
        in: "query"
        description: "The number of posts to skip before starting to collect the result set."
        required: true
        type: "integer"
      responses:
        '200':
          description: "ideas array"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Idea"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /idea:
    post:
      tags:
        - "idea post"
      summary: create an idea post
      parameters:
      - in: "body"
        name: "idea"
        schema:
          $ref: "#/definitions/Idea"
      responses:
        '200':
          description: "the idea post which was created"
          schema:
              $ref: "#/definitions/Idea"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /idea/{uuid}:
    get:
      tags:
        - "idea post"
      summary: gets an idea by uuid
      security: []
      parameters:
      - name: "uuid"
        in: "path"
        description: "idea post uuid"
        required: true
        type: "string"
      responses:
        '200':
          description: "the idea post fetched"
          schema:
              $ref: "#/definitions/Idea"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
  /idea/{uuid}/rate:
    put:
      tags:
        - "idea post"
      summary: rate an idea post
      parameters:
      - name: "uuid"
        in: "path"
        description: "idea post uuid"
        required: true
        type: "string"
      - in: "body"
        name: "rating"
        schema:
          type: "object"
          required:
            - rating
          properties:
            rating:
              type: "string"
              enum: ["like", "dislike"]
      responses:
        '200':
          description: "the idea post which was rated"
          schema:
              $ref: "#/definitions/Idea"
        default:
          description: error
          schema:
            $ref: "#/definitions/error"
securityDefinitions:
  github_auth:
    type: "oauth2"
    flow: "accessCode"
    authorizationUrl: 'https://github.com/login/oauth/authorize'
    tokenUrl: 'https://github.com/login/oauth/access_token'
    scopes:
      user: User scope
definitions:
  Idea:
    type: "object"
    required:
       - "title"
       - "description"
    properties:
      author_id:
        type: "integer"
        format: "int64"
      uuid:
        type: "string"
      title:
        type: "string"
      description:
        type: "string"
      likes:
        type: "integer"
      dislikes:
        type: "integer"
      created:
        type: "string"
        format: "date-time"
  Comment:
    type: "object"
    required:
       - "comment"
    properties:
      author_id:
        type: "integer"
        format: "int64"
      uuid:
        type: "string"
      comment:
        type: "string"
      created:
        type: "string"
        format: "date-time"
  error:
    type: "object"
    required:
       - "message"
    properties:
      code:
        type: "integer"
        format: "int64"
      message:
        type: "string"
      fields:
        type: "string"
  principal:
    type: "string"
externalDocs:
  description: "Find out more about DevsMake"
  url: "https://devsmake.com"